<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component with API Updates</title>
    <script src="my-component.js" defer></script>
</head>
<body>
<!-- Use the custom web components -->
<my-component id="component1" text="Component 1"></my-component>
<my-component id="component2" text="Component 2"></my-component>
<my-component id="component3" text="Component 3"></my-component>
<script>
    const socket = io.connect('http://127.0.0.1:5000', {
        reconnection: true,
        reconnectionAttempts: Infinity,
        reconnectionDelay: 1000,
    });
    socket.on('graphics_events', (data) => {
        if (data['recipient'] === 'test_screen') {
            console.log(data);
            document.getElementById(data['component']).setAttribute(data['attribute'], data['parameter']);
        }
    })
</script>
</body>
</html>
