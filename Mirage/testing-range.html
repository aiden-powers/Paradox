<link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
<!DOCTYPE html>
<script type="text/javascript" src="jquery-3.7.1.min.js"></script>
<html lang="en">
<link rel="stylesheet" href="player-card.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body style="margin-top: 100px;">
<div class="player_card_container">
    <div class="player_card_base" id="playerCard1">
        <p class="player_card_text_character"> Character </p>
        <p class="player_card_text_username"> Username </p>
    </div>
    <div class="player_card_base" id="playerCard2">
        <p class="player_card_text_character"> Character </p>
        <p class="player_card_text_username"> Username </p>
    </div>
    <div class="player_card_base" id="playerCard3">
        <p class="player_card_text_character"> Character </p>
        <p class="player_card_text_username"> Username </p>
    </div>
    <div class="player_card_base" id="playerCard4">
        <p class="player_card_text_character"> Character </p>
        <p class="player_card_text_username"> Username </p>
    </div>
    <div class="player_card_base" id="playerCard5">
        <p class="player_card_text_character"> Character </p>
        <p class="player_card_text_username"> Username </p>
    </div>
    <div class="player_card_base" id="playerCard6">
        <p class="player_card_text_character"> Character </p>
        <p class="player_card_text_username"> Username </p>
    </div>
</div>

<script>
    function changeCardImage(id, imageUrl) {
        const playerCard = document.getElementById(id);
        playerCard.style.backgroundImage = `url(${imageUrl})`;
    }
    function toggleSize(id) {
        const playerCard = document.getElementById(id);
        playerCard.classList.toggle('end-state');
    }
    function addTransition(id) {
        const playerCard = document.getElementById(id);
        //'width 2s cubic-bezier(1, 0, 0, 1), height 2s cubic-bezier(1, 0, 0, 1)'
        playerCard.style.transition = '1s cubic-bezier(1, 0, 0, 1)';
    }
    function removeTransition(id) {
        const playerCard = document.getElementById(id);
        playerCard.style.transition = 'none';
    }
    function changeCardText(id, playerCharacter, playerUsername) {
        const playerCard = document.getElementById(id);
        const character = playerCard.querySelector('.player_card_text_character')
        const username = playerCard.querySelector('.player_card_text_username')
        character.textContent=playerCharacter;
        username.textContent=playerUsername;
    }

    // Example of changing the images
    changeCardImage("playerCard1", "../Patron/Cards/DefaultBackup.png");
    changeCardImage("playerCard2", "https://deadlocked.wiki/images/4/49/Bebop_card.png");
    changeCardImage("playerCard3", "https://deadlocked.wiki/images/7/70/Dynamo_card.png");
    changeCardImage("playerCard4", "https://deadlocked.wiki/images/6/6b/Infernus_card.png");
    changeCardImage("playerCard5", "https://deadlocked.wiki/images/e/e8/Lady_Geist_card.png");
    changeCardImage("playerCard6", "https://deadlocked.wiki/images/5/55/McGinnis_card.png");

    changeCardText("playerCard1", "Abrams", "MyUsername")

    // Example of adding an animation (optional, but transitions are applied automatically)
    addTransition("playerCard1");
    addTransition("playerCard2");

    // Toggle the size when needed
    document.getElementById("playerCard1").addEventListener("click", () => toggleSize("playerCard1"));
    toggleSize("playerCard2");
    document.getElementById("playerCard2").addEventListener("click", () => toggleSize("playerCard2"));
</script>

</body>
</html>
